<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- ISL Numbers - 1 sign (index finger pointing up) -->
  <g transform="translate(50, 55)">
    <!-- Palm/fist -->
    <rect x="-18" y="-10" width="36" height="30" rx="8" fill="currentColor"/>
    <!-- Index finger pointing up -->
    <rect x="-6" y="-45" width="12" height="38" rx="6" fill="currentColor"/>
    <!-- Thumb tucked -->
    <rect x="-28" y="5" width="14" height="10" rx="5" fill="currentColor"/>
  </g>
  <text x="50" y="98" text-anchor="middle" font-size="14" font-family="sans-serif" font-weight="bold" fill="currentColor">1 2 3</text>
</svg>
