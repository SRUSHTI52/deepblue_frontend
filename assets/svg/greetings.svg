<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Namaste/greeting - two hands pressed together -->
  <!-- Left hand -->
  <g transform="translate(38, 58) rotate(-8)">
    <rect x="-10" y="-38" width="20" height="52" rx="8" fill="currentColor" opacity="0.8"/>
    <!-- Finger separations -->
    <rect x="-8" y="-52" width="7" height="16" rx="3" fill="currentColor" opacity="0.8"/>
    <rect x="1" y="-55" width="7" height="19" rx="3" fill="currentColor" opacity="0.8"/>
    <rect x="8" y="-50" width="6" height="14" rx="3" fill="currentColor" opacity="0.8"/>
  </g>
  <!-- Right hand -->
  <g transform="translate(62, 58) rotate(8) scale(-1,1)">
    <rect x="-10" y="-38" width="20" height="52" rx="8" fill="currentColor"/>
    <rect x="-8" y="-52" width="7" height="16" rx="3" fill="currentColor"/>
    <rect x="1" y="-55" width="7" height="19" rx="3" fill="currentColor"/>
    <rect x="8" y="-50" width="6" height="14" rx="3" fill="currentColor"/>
  </g>
  <!-- Sparkle dots -->
  <circle cx="50" cy="15" r="3" fill="currentColor" opacity="0.5"/>
  <circle cx="38" cy="10" r="2" fill="currentColor" opacity="0.4"/>
  <circle cx="62" cy="10" r="2" fill="currentColor" opacity="0.4"/>
  <text x="50" y="98" text-anchor="middle" font-size="11" font-family="sans-serif" font-weight="bold" fill="currentColor">Greetings</text>
</svg>
