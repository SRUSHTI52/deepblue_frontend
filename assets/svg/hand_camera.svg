<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Camera frame outer -->
  <rect x="5" y="20" width="90" height="65" rx="12" ry="12" fill="none" stroke="currentColor" stroke-width="4"/>
  <!-- Camera lens notch top center -->
  <path d="M35 20 L35 12 Q50 6 65 12 L65 20" fill="none" stroke="currentColor" stroke-width="4"/>
  <!-- Hand inside camera - simplified open palm -->
  <g transform="translate(50, 62) scale(0.55)">
    <!-- Palm -->
    <ellipse cx="0" cy="10" rx="18" ry="14" fill="currentColor"/>
    <!-- Thumb -->
    <rect x="-22" y="-2" width="9" height="22" rx="4" fill="currentColor" transform="rotate(-25, -22, -2)"/>
    <!-- Index finger -->
    <rect x="-12" y="-30" width="9" height="32" rx="4" fill="currentColor"/>
    <!-- Middle finger -->
    <rect x="-1" y="-34" width="9" height="36" rx="4" fill="currentColor"/>
    <!-- Ring finger -->
    <rect x="10" y="-30" width="9" height="32" rx="4" fill="currentColor"/>
    <!-- Pinky -->
    <rect x="20" y="-24" width="8" height="26" rx="4" fill="currentColor"/>
  </g>
</svg>
