<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Two hands gesture - giving/daily action -->
  <!-- Left hand -->
  <g transform="translate(28, 58)">
    <rect x="-16" y="-20" width="32" height="28" rx="7" fill="currentColor" opacity="0.7"/>
    <rect x="-14" y="-34" width="8" height="16" rx="4" fill="currentColor" opacity="0.7"/>
    <rect x="-4" y="-36" width="8" height="18" rx="4" fill="currentColor" opacity="0.7"/>
    <rect x="6" y="-34" width="8" height="16" rx="4" fill="currentColor" opacity="0.7"/>
  </g>
  <!-- Right hand -->
  <g transform="translate(72, 58) scale(-1,1)">
    <rect x="-16" y="-20" width="32" height="28" rx="7" fill="currentColor"/>
    <rect x="-14" y="-34" width="8" height="16" rx="4" fill="currentColor"/>
    <rect x="-4" y="-36" width="8" height="18" rx="4" fill="currentColor"/>
    <rect x="6" y="-34" width="8" height="16" rx="4" fill="currentColor"/>
  </g>
  <!-- Arrow between -->
  <path d="M44 58 L56 58" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <text x="50" y="98" text-anchor="middle" font-size="11" font-family="sans-serif" font-weight="bold" fill="currentColor">Actions</text>
</svg>
