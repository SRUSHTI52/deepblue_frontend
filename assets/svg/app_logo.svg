<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle gradient -->
  <defs>
    <radialGradient id="logoGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#AA80FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#AA80FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Glow -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGrad)"/>
  <!-- Main circle -->
  <circle cx="100" cy="100" r="85" fill="url(#logoGrad)"/>
  <!-- Hand sign - ISL style open hand -->
  <g transform="translate(100, 118)" fill="white">
    <!-- Palm -->
    <ellipse cx="0" cy="12" rx="30" ry="22" fill="white"/>
    <!-- Thumb -->
    <rect x="-42" y="0" width="16" height="12" rx="6" fill="white" transform="rotate(-20,-42,0)"/>
    <!-- Index -->
    <rect x="-18" y="-52" width="14" height="44" rx="7" fill="white"/>
    <!-- Middle -->
    <rect x="-4" y="-58" width="14" height="50" rx="7" fill="white"/>
    <!-- Ring -->
    <rect x="10" y="-52" width="13" height="44" rx="6" fill="white"/>
    <!-- Pinky -->
    <rect x="23" y="-44" width="11" height="36" rx="5.5" fill="white"/>
  </g>
  <!-- ISL text -->
  <text x="100" y="185" text-anchor="middle" font-size="22" font-family="sans-serif" font-weight="900" fill="white" letter-spacing="6">ISL</text>
  <!-- Subtle ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>
