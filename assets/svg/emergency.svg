<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Alert/emergency hand - raised open palm with exclamation -->
  <g transform="translate(50, 60)">
    <!-- Palm -->
    <rect x="-20" y="-15" width="40" height="30" rx="8" fill="currentColor"/>
    <!-- All fingers up - spread open emergency stop -->
    <rect x="-18" y="-42" width="9" height="30" rx="4" fill="currentColor"/>
    <rect x="-7" y="-46" width="9" height="34" rx="4" fill="currentColor"/>
    <rect x="4" y="-46" width="9" height="34" rx="4" fill="currentColor"/>
    <rect x="14" y="-42" width="9" height="30" rx="4" fill="currentColor"/>
    <!-- Thumb -->
    <rect x="-32" y="-8" width="15" height="10" rx="5" fill="currentColor"/>
  </g>
  <!-- Alert symbol -->
  <circle cx="80" cy="22" r="14" fill="currentColor" opacity="0.9"/>
  <text x="80" y="27" text-anchor="middle" font-size="16" font-family="sans-serif" font-weight="bold" fill="white">!</text>
  <text x="50" y="98" text-anchor="middle" font-size="11" font-family="sans-serif" font-weight="bold" fill="currentColor">Emergency</text>
</svg>
